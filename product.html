<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/product.css">


</head>

<body>
    <div class="container mt-5">
        <form class="border p-4">
            <h3 style="text-align: center;">Add Product</h3>
            <div class="mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter your product name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Type here"></textarea>
            </div>
            <div style="display: flex;">
                <div class="mb-4">
                    <label for="category" class="form-label small-width-select">Category</label>
                    <select class="form-select form-select-sm" id="category">
                        <option value="1">Select your category</option>
                        <option value="2">Electronics</option>
                        <option value="3">Stationary</option>
                    </select>
                </div>
                <div class="mb-4" style="margin-left: 50px;">
                    <label for="subcategory" class="form-label small-width-select">Sub Category</label>
                    <select class="form-select form-select-sm" id="subCategory">
                        <option value="1">Select your sub category</option>
                        <option value="2">Computer</option>
                        <option value="3">Mobile</option>
                    </select>
                </div>
            </div>
            <div style="display: flex;">
                <div class="mb-4">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="text" class="form-control form-control-sm" id="weight" placeholder="Weight">
                </div>
                <div class="mb-4" style="margin-left: 50px;">
                    <label for="unit" class="form-label small-width-select">Unit</label>
                    <select class="form-select form-select-sm" id="unit">
                        <option value="1">Kg</option>
                        <option value="2">g</option>
                    </select>
                </div>
            </div>
            <div style="display: flex;">
                <div class="mb-4">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="text" class="form-control form-control-sm" id="qty" placeholder="Qty">
                </div>
                <div class="mb-4" style="margin-left: 50px;">
                    <div class="input-group mb-4">
                        <span class="input-group-text">$</span>
                        <div class="form-floating">
                            <input type="text" class="form-control form-control-sm" id="amt" placeholder="ex:200">
                            <label for="amt">Amount</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary " onclick="addProduct()">Add Product</button>
            </div>
        </form>

        <div class="container mt-5">
            <table class="table table-hover" id="table">
                <tr class="table-secondary">
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Sub Category</th>
                    <th>Weight</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        var i = 1;

        function addProduct() {
            var name = document.getElementById("productName").value
            var description = document.getElementById("description").value
            var category = document.getElementById("category").value
            var subcategory = document.getElementById("subCategory").value
            var weight = document.getElementById("weight").value
            var unit = document.getElementById("unit").value
            var qty = document.getElementById("qty").value
            var amt = document.getElementById("amt").value

            var table = document.getElementById("table")
            var newRow = table.insertRow(-1);
            newRow.setAttribute("id", i)
            var id = newRow.insertCell(1);
            id.innerHTML = i++;

            var tName = newRow.insertCell(2);
            tName.innerHTML = name;
            console.log("name");

            var tDiscription = newRow.insertCell(3);
            tDiscription.innerHTML = description;

            var tCategory = newRow.insertCell(4);
            tCategory.innerHTML = category;

            var tSubcategory = newRow.insertCell(5);
            tSubcategory.innerHTML = subcategory;

            var tWeight = newRow.insertCell(6);
            tWeight.innerHTML = weight + " " + unit;

            var tQty = newRow.insertCell(7);
            tQty.innerHTML = qty;

            var tAmt = newRow.insertCell(8);
            tAmt.innerHTML = amt;



        }
    </script>

</body>

</html>
